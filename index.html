<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jeu de dés - Javascript">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Jeu de dés</title>
</head>
<body>
 <div class="container">
     <div class="pt-4 pb-5">
         <a href="#" class="link-dark d-flex align-items-center justify-content-center buttons mt-4">
             <img src="images/new-game.svg" alt="NewGame" class="buttonImg">&nbsp;&nbsp;NEW GAME
         </a>
     </div>
     <div class="row align-items-center">
         <div class="col player1">
             <div>PLAYER 1<img src="images/dot-turn.svg" alt="dotTurn" style="width: 8vw;"></div>
         </div>
         <div class="col player2">
             <div><img src="images/dot-turn.svg" alt="dotTurn" style="width: 8vw;visibility: hidden;">PLAYER 2</div>
             <div></div>
         </div>
     </div>
     <div class="row row2 align-items-center">
         <div class="col cumulateScore text-danger">
             0
         </div>
         <div class="col-2">
             <img
                     src="images/dice-6.svg"
                     alt="Dice-6"
                     style="width: 8vw;"/>
         </div>
         <div class="col cumulateScore text-danger">
             0
         </div>
     </div>
     <div class="row row3">
         <div class="col">
             <div class="p-2 bg-danger d-inline-block current">
                 <div class="currentText">CURRENT</div>
                 <div class="currentScore text-white">0</div>
             </div>
         </div>
         <div class="col-2">
             <div class="mb-3">
                 <a href="#" class="link-dark d-flex align-items-center justify-content-center buttons">
                     <img src="images/roll.svg" alt="RollDice" class="buttonImg">&nbsp;&nbsp;ROLL DICE
                 </a>
             </div>
             <div>
                 <a href="#" class="link-dark d-flex align-items-center justify-content-center buttons">
                     <img src="images/hold.svg" alt="Hold" class="buttonImg">&nbsp;&nbsp;HOLD
                 </a>
             </div>
         </div>
         <div class="col">
             <div class="p-2 bg-danger d-inline-block current">
                 <div class="currentText">CURRENT</div>
                 <div class="currentScore text-white">0</div>
             </div>
         </div>
     </div>
 </div>

 <!--SCRIPT-->
 <script src="scripts/script.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="bootstrap-5.1-dist/bootstrap.bundle.min.js"></script>
</body>
</html>
