<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jeu de dés - Javascript">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Jeu de dés</title>
</head>
<body>
 <div class="container">
     <div class="pt-4 pb-5">
         <a href="#" class="link-dark d-flex align-items-center justify-content-center buttons mt-4" id="newGame">
             <img src="images/new-game.svg" alt="NewGame" class="buttonImg">&nbsp;&nbsp;NEW GAME
         </a>
     </div>
     <div class="row align-items-center">
         <div class="col player">
             <div>
                 <span id="playerName1">PLAYER 1</span>
                 <img src="images/dot-turn.svg" alt="dotTurn" id="dot1">
             </div>
         </div>
         <div class="col player">
             <div>
                 <img src="images/dot-turn.svg" alt="dotTurn" class="invisible" id="dot2">
                 <span id="playerName2">PLAYER 2</span>
             </div>
         </div>
     </div>
     <div class="row row2 align-items-center">
         <div class="col cumulateScore text-danger">
             <span id="globalScoreP1">-</span>
         </div>
         <div class="col-2">
             <img
                     src="images/dice-6.svg"
                     alt="Dice-6"
                     class="shadow-lg dice"
                     id="dice"
             />
         </div>
         <div class="col cumulateScore text-danger">
             <span id="globalScoreP2">-</span>
         </div>
     </div>
     <div class="row row3">
         <div class="col">
             <div class="p-2 bg-danger d-inline-block current shadow-lg">
                 <div>
                     <span class="currentText" id="currentTextP1">CURRENT</span>
                 </div>
                 <div class="currentScore text-white">
                     <span id="currentScoreP1">-</span>
                 </div>
             </div>
         </div>
         <div class="col-3">
             <div class="mb-3 " id="rollButton">
                 <a href="#" class="link-dark d-flex align-items-center justify-content-center buttons">
                     <img src="images/roll.svg" alt="RollDice" class="buttonImg">&nbsp;&nbsp;
                     <span>ROLL DICE</span>

                 </a>
             </div>
             <div>
                 <a href="#" class="link-dark d-flex align-items-center justify-content-center buttons">
                     <img src="images/hold.svg" alt="Hold" class="buttonImg">&nbsp;&nbsp;<span>HOLD</span>
                 </a>
             </div>
         </div>
         <div class="col">
             <div class="p-2 bg-danger d-inline-block current shadow-lg">
                 <div>
                     <span class="currentText" id="currentTextP2">CURRENT</span>
                 </div>
                 <div class="currentScore text-white">
                    <span id="currentScoreP2">-</span>
                 </div>
             </div>
         </div>
     </div>
 </div>

 <!--SCRIPT-->
 <script src="scripts/script.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
